<div class="child">
    <h3>Child Component</h3>
    <input type="number" [(ngModel)]="newRow.id" placeholder="Id">
    <input type="text" [(ngModel)]="newRow.name" placeholder="Name">
    <input type="number" [(ngModel)]="newRow.age" placeholder="Age">
    <input type="string" [(ngModel)]="newRow.gender" placeholder="Gender">
    <button (click)="addRow()">Add Row</button>
    </div>
